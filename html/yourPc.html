<body>

    <!-- Navbar -->

    <header>
        <nav>
            <div class="navbarIcon">
                <a href="index.html"><img src="../images/GPU Icon.svg" alt="GPU Icon"></a>
            </div>
            <ul class="navbarButtons">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nvidia.html">Nvidia</a></li>

            <div class="navbarIcon">
                <img class="navbarMenu" src="../images/Navmenu Icon.svg" alt="Phone menu">
            </div>
        </nav>
    </header>

    <!-- Body -->

    <section>
        <h1 class="indexTitle">¿Cuál es tu PC con el que disfrutás todos los días?</h1>

        <form class="pcForm">
            <p>Al enviar el formulario se creará una tabla con los datos ingresados por vos</p>
            <div>
                <input id="CPU" type="text" value="" placeholder="Escribe el modelo de tu CPU aquí">
                <input id="Mother" type="text" value="" placeholder="Escribe el modelo de tu motherboard aquí">
                <input id="GPU" type="text" value="" placeholder="Escribe el modelo de tu GPU aquí">
                <input id="PowerSupply" type="text" value="" placeholder="Escribe el modelo de tu fuente aquí">
            </div>
            <h4>Captcha</h4>
            <div>
                <div class="captcha">
                    <img src="../images/Captcha background.jpg" alt="Captcha">
                    <p id="captchaText"></p>
                </div>
                <div>
                    <input id="captchaInsert" type="text" value="" placeholder="¿Qué dice el captcha?">
                </div>
            </div>

            <p id="captchaVerification"></p>
    
            <input type="button" value="Enviar" class="formButton" id="enviar">
            <input type="button" value="Agregar 3 iguales" class="formButton" id="enviar3">
            <input type="button" value="Borrar 1 elemento" class="formButton" id="borrarUno">
            <input type="button" value="Borrar tabla" class="formButton" id="borrarTodo">

        </form>

            <table class="formTable">
                <tr>
                    <th>CPU</th>
                    <th>Mother</th>
                    <th>GPU</th>
                    <th>Fuente</th>
                </tr>
            </table>
        </section>
