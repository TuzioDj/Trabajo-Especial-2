<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu PC - TP Especial 2022</title>
    <link rel="shortcut icon" href="../images/GPU Icon.svg">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Navbar -->

    <header>
        <nav>
            <div class="navbarIcons">
                <a href="index.html"><img src="../images/GPU Icon.svg" alt="GPU Icon"></a>
            </div>
            <ul class="navbarButtons">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nvidia.html">Nvidia</a></li>
                <li><a href="amd.html">AMD</a></li>
                <li><a href="intel.html">Intel</a></li>
                <li><a href="yourPc.html" class="active">Tu PC</a></li>
            </ul>
            <div class="navbarIcons">
                <img class="navbarMenu" src="../images/Navmenu Icon.svg" alt="Phone menu">
            </div>
        </nav>
    </header>

    <!-- Body -->

    <section>
        <h1 class="indexTitle">¿Cuál es tu PC con el que disfrutás todos los días?</h1>

        <form class="pcForm">
            <p>Al enviar el formulario se creará una fila en la tabla con los datos ingresados por vos</p>
            <div class="inputs">
                <input name="CPU" type="text" value="" placeholder="Escribe el modelo de tu CPU aquí">
                <input name="Motherboard" type="text" value="" placeholder="Escribe el modelo de tu motherboard aquí">
                <input name="GPU" type="text" value="" placeholder="Escribe el modelo de tu GPU aquí">
                <input name="Fuente" type="text" value="" placeholder="Escribe el modelo de tu fuente aquí">
            </div>

            <h4>Captcha</h4>

            <div class="captcha">
                <img src="../images/Captcha background.jpg" alt="Captcha">
                <p id="captchaText"></p>
            </div>

            <div class="inputs">
                <input type="text" value="" placeholder="¿Qué dice el captcha?">
            </div>

            <p id="captchaVerification"></p>

            <div id="buttons">
                <input type="button" value="Enviar" name="enviar">
                <input type="button" value="Enviar 3" name="enviar3">
                <input type="button" value="Borrar 1" name="borrarUno">
                <input type="button" value="Borrar todo" name="borrarTodo">
            </div>

        </form>

            <table class="formTable">
                <tr>
                    <th>CPU</th>
                    <th>Mother</th>
                    <th>GPU</th>
                    <th>Fuente</th>
                </tr>
            </table>
        </section>

    <!-- Footer -->

    <footer>
        <p>

        </p>
    </footer>

    <script src="../javascript/yourPC.js"></script>

</body>
